<div id="list-layout-container" fxFlex>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="enter-todo-form">
    <!-- <input formControlName="todoInput" #todoInput type="text" placeholder="Enter your task here" required>
    <button class="submit" type="submit" >
      <span>Add Task</span><i class="fas fa-plus"></i>
    </button> -->
    <mat-form-field appearance="outline">
      <!-- <mat-label>Outline form field</mat-label> -->
      <input matInput formControlName="todoInput" #todoInput placeholder="Enter your task here" required>
      <mat-error *ngIf="todoInput.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button mat-flat-button type="submit" color="primary">
      Add Task
    </button>
  </form>
</div>

<div *ngIf="todos.length === 0" id="info-message">
  <mat-icon color="primary">info</mat-icon>
  <span>
    To create your task list please use the input field and press "Add Task" button, or simply press ENTER key.
  </span>
</div>

<div *ngIf="todos">
  
  <div *ngFor="let todo of todos">
    <app-to-do [todo]="todo" (todoDeleted)="deleteTodo($event)" (toggleComplete)="toggleCompletion($event)"></app-to-do>
  </div>

</div>

<div *ngIf="todos.length > 1" id="controls-container">
  <button (click)="deleteAll()" mat-flat-button color="warn">
    Delete All Tasks
  </button>
</div>
